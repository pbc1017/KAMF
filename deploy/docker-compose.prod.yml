# 운영 서버 환경용 설정
# 사용법: docker-compose -f docker-compose.yml -f docker-compose.prod.yml up

services:
  # ================================
  # 운영 서버용 MySQL
  # ================================
  mysql:
    container_name: ${DEPLOY_PATH:-kamf}-mysql
    ports:
      - '13306:3306'
    volumes:
      - mysql_prod_data:/var/lib/mysql
    networks:
      - kamf-prod-network
    environment:
      MYSQL_DATABASE: kamf_prod

  # ================================
  # 운영 서버용 API
  # ================================
  api:
    container_name: ${DEPLOY_PATH:-kamf}-api
    ports:
      - '${API_PORT:-8000}:8000'
    extra_hosts:
      - 'host.docker.internal:host-gateway'
    environment:
      NODE_ENV: production
      DB_HOST: mysql # 컨테이너간 통신
    networks:
      - kamf-prod-network

  # ================================
  # 운영 서버용 Web
  # ================================
  web:
    container_name: ${DEPLOY_PATH:-kamf}-web
    ports:
      - '${WEB_PORT:-3000}:3000'
    environment:
      NODE_ENV: production
    networks:
      - kamf-prod-network

volumes:
  mysql_prod_data:

networks:
  kamf-prod-network:
    name: ${DEPLOY_PATH:-kamf}-network
    driver: bridge
